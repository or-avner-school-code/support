<html>
<head> 
<title> Форма жалоб и предложений </title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css" type="text/css">
<meta charset="utf-8">
<meta lang="ru">
</head>
<body>
<form class="support" action="https://formspree.io/f/xdopbndr" method="post">
 <h3 style="font-family: Arial Black;"> Форма жалоб и предложений </h3>
 <label>
    <input type="text" name="name" required placeholder="Ваше имя">
  </label>
  <label>
    <input type="text" name="firstname" required placeholder="Ваша фамилия"
  </label>
      <label>
       <input type="text" name="classroom" required placeholder="В каком вы классе ?"
      </label>
    <label>
      <input type="text" name="tel" required placeholder="Ваш номер телефона"
    </label>
  <label>
    <textarea name="message" required placeholder="Текст жалобы или предложения"></textarea>
  </label>
     <a class="submit"><input type="submit"></a>
     <style>
      submit {
  font-weight: 700;
  display: block;
  color: white;
  text-decoration: none;
  padding: .8em 1em calc(.8em + 3px);
  border-radius: 3px;
  box-shadow: 0 -3px rgb(53,167,110) inset;
  transition: 0.2s;
} 
submit:hover { 
	background: rgb(53, 167, 110); 
}
submit:active {
  background: rgb(33,147,90);
  box-shadow: 0 3px rgb(33,147,90) inset;
}
     </style>
</form>
</body>
</html>
